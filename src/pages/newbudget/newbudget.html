<ion-header>

  <ion-navbar>
    <ion-title>New Budget</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDismiss()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="onInput(f.value)" #f="ngForm">

    <ion-item>
      <ion-input name="figure" type="text" ngModel required placeholder="value">
      </ion-input>

    </ion-item>
    <ion-item>
      <ion-label>Categories</ion-label>
      <ion-select name="selections" ngModel required>
        <ion-option selected value="Education">Education</ion-option>
        <ion-option value="Food and Drink">Food and Drink</ion-option>
        <ion-option value="Healthcare">Healthcare</ion-option>
        <ion-option value="Home">Home</ion-option>
        <ion-option value="Rent">Rent</ion-option>
        <ion-option value="Shopping">Shopping</ion-option>
        <ion-option value="Transportation">Transportation</ion-option>
        <ion-option value="All">All</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Receive Alerts(80%)</ion-label>
      <ion-checkbox name="alerts" ngModel required>
      </ion-checkbox>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!f.valid">Save</button>

  </form>

</ion-content>
