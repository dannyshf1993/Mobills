<ion-header>
  <ion-navbar>

    <ion-item class="months">
      <ion-label>Month</ion-label>
      <ion-select [(ngModel)]="months">
        <ion-option selected value="j">January</ion-option>
        <ion-option value="f">Febuary</ion-option>
        <ion-option value="m">March</ion-option>
        <ion-option value="a">April</ion-option>
        <ion-option value="may">May</ion-option>
        <ion-option value="jun">June</ion-option>
        <ion-option value="jui">July</ion-option>
        <ion-option value="aug">August</ion-option>
      </ion-select>

    </ion-item>

    <ion-buttons end>
      <button ion-button icon-only (click)="onNotif()">
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="first" text-center>
    <ion-card-header>
      $ {{ balance }}
    </ion-card-header>
    <ion-card-content>
      Account balance
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Overview
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item (click)="onIncomePage()">
          Income
          <p>
            $ {{ sum }}
          </p>
        </ion-item>
        <ion-item (click)="onExpensePage()">
          Expenses
          <p>
            $ {{ sumexpense }}
          </p>

        </ion-item>
        <ion-item (click)="onCreditPage()">
          Credit Card
          <p>
            $0.00
          </p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Expenses by category
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let expenseitem of expensebycategory" (click)="onCharts()">
          {{expenseitem.category}}
          <p>
            $ {{expenseitem.number}}
          </p>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-card (click)="onBudget()">
    <ion-card-header>
      Budget
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let budget of budgets">
          <p>
            $ {{ budget.title }}
          </p>
          </ion-item>    
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list class="buttons" side="top">
      <button ion-fab>Account</button>
      <button ion-fab>Income</button>
      <button ion-fab>Expense</button>
      <button ion-fab>Card spending</button>
      <button ion-fab>Transfer</button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
