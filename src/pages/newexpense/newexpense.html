<ion-header>

  <ion-navbar>
    <ion-title>New Expense</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form class="form" (ngSubmit)="onNewExpensedata(f.value)" #f="ngForm">

    <ion-item>
      <ion-label>Insert value</ion-label>
      <ion-input type="number" name="number" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime name="date" displayFormat="MM/DD/YYYY" ngModel required [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" name="description" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Select Category</ion-label>
      <ion-select name="category" ngModel required>
        <ion-option selected value="Clothing">Clothing</ion-option>
        <ion-option value="Education">Education</ion-option>
        <ion-option value="Food and Drink">Food and Drink</ion-option>
        <ion-option value="Healthcare">Healthcare</ion-option>
        <ion-option value="Home">Home</ion-option>
        <ion-option value="Rent">Rent</ion-option>
        <ion-option value="Shopping">Shopping</ion-option>
        <ion-option value="Transportation">Transportation</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <ion-label>Paid</ion-label>
      <ion-checkbox name="checked" checked="true" ngModel required></ion-checkbox>
    </ion-item>
    <ion-buttons end>
      <button ion-button type="submit" icon-only round>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
