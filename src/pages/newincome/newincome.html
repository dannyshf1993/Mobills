<ion-header>

  <ion-navbar>
    <ion-title>New Income</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form class="form" (ngSubmit)="onNewIncomedata(f.value)" #f="ngForm">

    <ion-item>
      <ion-label>Insert value</ion-label>
      <ion-input type="number" name="number" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime name="date" displayFormat="MM/DD/YYYY" ngModel required [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" name="description" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Select Category</ion-label>
      <ion-select name="category" ngModel required>
        <ion-option selected value="Awards">Awards</ion-option>
        <ion-option value="Gift">Gift</ion-option>
        <ion-option value="Investments">Investments</ion-option>
        <ion-option value="Others">Others</ion-option>
        <ion-option value="Salary">Salary</ion-option>
      </ion-select>
    </ion-item>

    
    <ion-item>
      <ion-label>Received</ion-label>
      <ion-checkbox checked="false" name="checked" ngModel required></ion-checkbox>
    </ion-item>
    <ion-buttons end>
      <button ion-button type="submit" icon-only round>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </form>
</ion-content>
