<ion-header>

  <ion-navbar>
    <ion-title>Monthly Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <form (ngSubmit)="onBudget(f.value)" #f="ngForm">
      <ion-item>
        <ion-label>Amount:</ion-label>
        <ion-input type="text" name="title" placeholder="0.00" ngModel required>
            E.g. 1000,00
          </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Received alerts (80%)</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Set as standard for all months</ion-label>
        <ion-checkbox checked="false"></ion-checkbox>
      </ion-item>
      <button ion-button block>Cancel</button>
      <button ion-button block type="submit" [disabled]="!f.valid">Save</button>
    </form>

  </ion-card>

</ion-content>
