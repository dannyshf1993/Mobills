<ion-header>

  <ion-navbar>
    <ion-item class="months">
      <ion-label>Select</ion-label>
      <ion-select>
        <ion-option value="Transactions">Transactions</ion-option>
        <ion-option selected value="Expenses">Expenses</ion-option>
        <ion-option value="Income">Income</ion-option>
      </ion-select>
    </ion-item>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <ion-segment>
    <ion-segment-button>
      {{ sum }}
    </ion-segment-button>
  </ion-segment> -->
  <ion-list>
    <ion-card *ngFor="let newexpense of newexpenses">
      <ion-card-header>
        {{ newexpense.date }}
      </ion-card-header>
      <h1>
        {{ newexpense.category }}
      </h1>
      <p> $ {{ newexpense.number }}</p>
      <h2>
        {{ newexpense.description }} | Wallet
      </h2>
    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="onNewExpense()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-content padding>

</ion-content>
